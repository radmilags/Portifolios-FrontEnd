<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificio Milano</title>
</head>
<body>
    <header>
        <div id="menu">
            <div id="titulo">
                <h1 id="t1">Panificio</h1>
                <h1>Milano</h1>
            </div>
            <ul>
                <a><li>Início</li></a>
                <a><li>Catálogo</li></a>
                <a><li>Oferta</li></a>
                <a><li>Sobre</li></a>
                <a><li>Contato</li></a>
            </ul>
            <ul>
                <a href=""><li><img src="Imagens/youtube.png"></li></a>
                <a href=""><li><img src="Imagens/instagram.png"></li></a>
            </ul>
        </div>
        
        <div id="banner">
            <img src="Imagens/logo.png">
            <h2>Tradizione dal 1920</h2>
        </div>
    </header>
    <main>
        <article id="catalogo">
            <h3>Catálogo</h3>
            <div class="slide">
                <div class="slides">
                    <div id="voltar" class="btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div id="next" class="btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="balls">
                        <div id="0">Bolos</div>
                        <div id="1">Cannolis</div>
                        <div id="2">Bebidas</div>
                    </div>
                    <div id="atual" class="images">
                        <img src="Imagens/Carrossel/1.png" class="carrossel">
                        <img src="Imagens/Carrossel/2.png" class="carrossel">
                        <img src="Imagens/Carrossel/3.png" class="carrossel">
                        <img src="Imagens/Carrossel/4.png" class="carrossel">
                        <img src="Imagens/Carrossel/5.png" class="carrossel">
                        <img src="Imagens/Carrossel/6.png" class="carrossel">
                    </div>
                    <div class="images">
                        <img src="Imagens/Carrossel/7.png" class="carrossel">
                        <img src="Imagens/Carrossel/8.png" class="carrossel">
                        <img src="Imagens/Carrossel/9.png" class="carrossel">
                        <img src="Imagens/Carrossel/10.png" class="carrossel">
                        <img src="Imagens/Carrossel/11.png" class="carrossel">
                        <img src="Imagens/Carrossel/12.png" class="carrossel">
                    </div>
                    <div class="images">
                        <img src="Imagens/Carrossel/13.png" class="carrossel">
                        <img src="Imagens/Carrossel/14.png" class="carrossel">
                        <img src="Imagens/Carrossel/15.png" class="carrossel">
                        <img src="Imagens/Carrossel/16.png" class="carrossel">
                        <img src="Imagens/Carrossel/17.png" class="carrossel">
                        <img src="Imagens/Carrossel/18.png" class="carrossel">
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
